<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/index.css">
    <title>Liste des jeux</title>
</head>
<body>

    <h1>Bienvenue sur notre site.</h1>
    
    <a href="/snake">Snake</a>

    
    <canvas id="canvas" width="750" height="485"></canvas>


    <!--<a href="/snake">Snake</a>
    
    <a href="/morpion">Morpion</a>

    <a href="/tri">Tri à bulle</a>


    <a href="/cdf">Calculateur de frappe</a>


    <a href="/VMT">Visual Memory Test</a>

    <a href="/cdf">Calculateur de frappe</a>-->

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
    
        let selectedIndex = 0;
        const games = ['Snake', 'Morpion', 'Tri à bulle', 'Calculateur de frappe'];
        const gameUrls = ['/snake', '/morpion', '/tri', '/cdf'];
        const markerYPositions = [200, 250, 300, 350];
    
        function draw() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
    
            ctx.fillStyle = 'white';
            ctx.font = '50px Arial';
            ctx.fillText('Liste des jeux', 50, 100);
    
            ctx.font = '30px Arial';
            games.forEach((game, index) => {
                ctx.fillText(game, 50, markerYPositions[index]);
            });
    
            // Draw marker
            ctx.fillStyle = 'yellow';
            ctx.fillRect(30, markerYPositions[selectedIndex] - 20, 10, 30);
        }
    
        function moveMarker(e) {
            if (e.key === 'ArrowUp' && selectedIndex > 0) {
                selectedIndex--;
            } else if (e.key === 'ArrowDown' && selectedIndex < games.length - 1) {
                selectedIndex++;
            } else if (e.key === 'Enter') {
                window.location.href = gameUrls[selectedIndex];
            }
    
            draw();
        }
    
        draw();
        window.addEventListener('keydown', moveMarker);
    </script>
</body>
</html>
